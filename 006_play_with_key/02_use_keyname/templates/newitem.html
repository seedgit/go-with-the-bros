{{define "content"}}
<div class="starter-template">
	<h1>New Item</h1>
	<form action="{{.upload_url}}" method="post" class="text-left" enctype="multipart/form-data">
		<div class="form-group">
			<label for="itemname">Name or code</label>
			<input type="text" class="form-control" id="itemname" name="name" placeholder="Name" required="required" >
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input type="number" class="form-control" id="price" name="price" placeholder="Price" required="required">
		</div>
		<div class="form-group">
			<label for="price_discount">Price Discount</label>
			<input type="number" class="form-control" id="price_discount" name="price_discount" placeholder="Price discount">
		</div>
		<div class="form-group">
			<label for="fileupload">Item Image</label>
			<input type="file" id="fileupload" name="fileupload" placeholder="Image" required="required" accept="image/jpeg,image/png">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		<button type="reset" class="btn btn-reset">Reset</button>
	</form>
</div>
{{end}}
